<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pocetna</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row id="success" *ngIf="serija=='true'" >
    <ion-label >Uspesno sacuvana serija!</ion-label>
    <ion-icon (click)="serija='neutral'" name="close-outline"></ion-icon>
  </ion-row>
  <ion-row id="fail" *ngIf="serija=='false'" >
    <ion-label >Greska prilikom cuvanja serije!</ion-label>
    <ion-icon (click)="serija='neutral'" name="close-outline"></ion-icon>
  </ion-row>
</ion-grid>
</ion-content>
